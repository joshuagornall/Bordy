<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordy</title>
    <meta name="Description" content="Bordy is a fun tool for designing border decorations!">
    <link rel="shortcut icon" type="image/png" href="/pen.5a718b03.png">
    <link rel="stylesheet" type="text/css" href="/index.e5980c4e.css">
  </head>

  <body class="bordy">
    <main id="editor-frame">
      <canvas id="guide"></canvas>
      <canvas id="editor"></canvas>
      <div id="tools">
        <img alt="Pen tool" id="pen" src="/pen.5a718b03.png" class="selected" role="button">
        <img alt="Eraser tool" id="eraser" src="/eraser.17af92fa.png" role="button">
        <img alt="Symmetry tool" id="symmetry" src="/symmetry.c740749e.png" class="selected" role="button">
        <img alt="Undo last action" id="undo" src="/undo.8ff70b03.png" role="button">
      </div>
    </main>

    <section class="showcase">
      <img alt="Scale pattern" id="scale" src="/4.80a28040.png" class="selected bordy">
      <input type="color" id="color" name="head" value="#000000" class="bordy desktop">

      <canvas id="render"></canvas>
      <div id="vector-target"></div>

      <pre id="target" class="bordy desktop" style="grid-area: 2 / 1 / 3 / 3"></pre>
      <p class="bordy blurb">Draw on the grid above to design your pattern.</p>

      <div class="bordy desktop" style="grid-area: 2 / 3 / 4 / 3; padding: 1px; display: flex; overflow: hidden">
        <div class="bordy desktop" style="flex-grow: 1; display: flex"></div>
      </div>

      <footer class="bordy desktop" style="grid-area: 3 / 2 / 4 / 3">
        When you're done, you can copy the css above to use with your own sites!<br>
        <br>
        made by <a href="https://gornall.tech">joshua gornall</a>
      </footer>
    </section>
  </body>
  <script src="/index.8e9bd240.js" defer=""></script>
</html>
